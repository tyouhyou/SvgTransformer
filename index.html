<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
      <!--
          NOTE: when use svgtransformer
            1. The container should have a 'postition' style other than static.
            2. The svg width height has no unit (such as px). If has any, the js should adjust to it to px.
            3. The wrapper's display property should be same as svg's?
        -->
    <div id="container" style="position: relative; width:400px;height:400px;background-color:red; overflow:hidden">
        <svg id="mysvg" width="300" height="200" viewBox="0 0 300 200" preserveAspectRatio="xMinYMin slice" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle cx="150" cy="100" r="10"></circle>
            <circle cx="10" cy="10" r="10"></circle>
            <circle cx="290" cy="190" r="10"></circle>
            <rect x="90" y ="60" width="10" height="20"></rect>
        </svg>
    </div>
    <div class="toolbar">
      <div class="zoomin button">zoom in</div>
      <div class="zoomout button">zoom out</div>
    </div>
    <div class="toolbar">
      <div class="left button">left</div>
      <div class="right button">right</div>
    </div>
    <div class="toolbar">
      <div class="up button">up</div>
      <div class="down button">down</div>
    </div>
    <div class="toolbar">
      <div class="expwX button">exp winX</div>
      <div class="expwY button">exp winY</div>
    </div>
    <div class="toolbar">
      <div class="expsvg button">exp svg</div>
      <div class="load button">load</div>
    </div>
    <script src="uQu.js"></script>
    <script src="svgtransformer.js"></script>
    <script src="svggtransformer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
